<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index1.css">
    <title>Mesto</title>
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__page page">
            <div class="container">
                <div class="container__header header">
                    <img class="header__logo" src="./images/mesto logo.svg" alt="Логотип">
                </div>
                <main class="container__content content">
                    <section class="profile content__profile">
                        <div class="profile__information">
                            <img class="profile__avatar" src="./images/Жак-ив Кусто.jpg" alt="Жак-Ив Кусто">
                            <div class="profile__info">
                                <div class="profile__description">
                                <h1 class="profile__name">Жак-Ив Кусто</h1>
                                <button class="button profile__edit-button" title="Редактировать профиль">
                                   <img  class="profile__pen" src="./images/ручка.svg" alt="ручка">
                                </button>
                                </div>
                                <p class="profile__job">Исследователь океана</p>
                            </div>
                        </div>   
                        <button class="button profile__add-button" title="Добавить фото">
                            <img class="profile__add" src="./images/добавить.svg" alt="Добавить фотографии">
                        </button>
                    </section>
                    <section class="content__cards cards">
                        <ul class="cards__elements">
                            <li class="cards__element">
                                <img class="cards__photo" src="./images/Карачаевск.jpg" alt="Карачаевск">
                                <div class="cards__title">
                                    <h2 class="cards__text">Карачаевск</h2>
                                    <button class="button cards__vector" title="Нравится">
                                       <img src="./images/нравится.svg" alt="нравится">
                                    </button>
                                </div>    
                            </li>
                            <li class="cards__element">
                                <img class="cards__photo" src="./images/гора Эльбрус.jpg" alt="Эльбрус">
                                <div class="cards__title">
                                    <h2 class="cards__text">Гора Эльбрус</h2>
                                <button class="button cards__vector" title="Нравится">
                                    <img src="./images/нравится.svg" alt="нравится">
                                </button>
                                </div>
                            </li>
                            <li class="cards__element">
                                <img class="cards__photo" src="./images/Домбай.jpg" alt="Домбай">
                                <div class="cards__title">
                                    <h2 class="cards__text">Домбай</h2>
                                <button class="button cards__vector" title="Нравится">
                                    <img src="./images/нравится.svg" alt="нравится">
                                </button>
                                </div>
                            </li>
                            <li class="cards__element">
                                <img class="cards__photo" src="./images/гора Эльбрус.jpg" alt="Эльбрус">
                                <div class="cards__title">
                                    <h2 class="cards__text">Гора Эльбрус</h2>
                                    <button class="button cards__vector" title="Нравится">
                                        <img src="./images/нравится.svg" alt="нравится">
                                    </button>
                                </div>
                            </li>
                            <li class="cards__element">
                                <img class="cards__photo" src="./images/Домбай.jpg" alt="Домбай">
                                <div class="cards__title">
                                    <h2 class="cards__text">Домбай</h2>
                                    <button class="button cards__vector" title="Нравится">
                                        <img src="./images/нравится.svg" alt="нравится">
                                    </button>
                                </div>
                            </li>
                            <li class="cards__element">
                                <img class="cards__photo" src="./images/Карачаевск.jpg" alt="Карачаевск">
                                <div class="cards__title">
                                    <h2 class="cards__text">Карачаево-Ч...</h2>
                                    <button class="button cards__vector" title="Нравится">
                                        <img src="./images/нравится.svg" alt="нравится">
                                    </button>
                                </div>
                            </li>
                        </ul>
                    </section>   
                </main>
                <footer class="content__footer footer">
                    <p class="footer__text">© 2022 Mesto Russia</p>
                </footer>
            </div>  
        </div>
    </div>
    <div id="popup" class="popup">
        <div class="popup__body">
            <div class="popup__content">
                <h2 class="form__heading">Редактировать профиль</h2>
                <form class="form">
                    <fieldset class="form__contact-info">
                        <input type="text" name="username" value="Жак-Ив Кусто">
                    </fieldset>
                    <fieldset class="form__job-info">
                        <input type="text" name="job" value="Исследователь океана">
                    </fieldset>
                </form>
                <button class="button popup__save" title="Сохранить"></button>
            </div>
        </div>
    </div>
</body>
</html>
