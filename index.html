<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__page page">
            <div class="page__header header">
                <img class="header__logo" src="./images/mesto logo.svg" alt="Логотип">
            </div>
            <main class="page__content content">
                <section class="profile content__profile">
                    <div class="profile__information">
                        <img class="profile__avatar" src="./images/Жак-ив Кусто.jpg" alt="Жак-Ив Кусто">
                        <div class="profile__info">
                            <div class="profile__description">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button title="Редактировать профиль">
                               <img src="./images/ручка.svg" alt="ручка">
                            </button>
                            </div>
                            <p class="profile__job">Исследователь океана</p>
                        </div>
                    </div>   
                    <button title="Добавить фото">
                        <img src="./images/добавить.svg" alt="Добавить фотографии">
                    </button>
                </section>
                
            </main>
        </div>
    </div>
    
</body>
</html>
