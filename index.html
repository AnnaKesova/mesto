<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="page__header header">
        <img 
        class="header__logo" 
        src="./images/mestologo.svg" 
        alt="Логотип" />
      </header>
      <main class="page__content content">
        <section class="profile content__profile">
          <img
            class="profile__avatar"
            src="./images/Жак-ивКусто.jpg"
            alt="Имя пользователя"
          />
          <div class="profile__info">
            <h1 id="header" class="profile__name">Жак-Ив Кусто</h1>
            <button
              type="button"
              class="button profile__edit-button popup-open"
              title="Редактировать профиль"
            ></button>
            <p id="paragraph" class="profile__job">Исследователь океана</p>
          </div>
          <button
            type="button"
            class="button profile__add-button add-open"
            title="Добавить фото"
          >
            <img
              class="profile__add"
              src="./images/добавить.svg"
              alt="Добавить фотографии"
            />
          </button>
        </section>
        <section class="content__cards cards">
          <ul class="cards__elements">
            <li class="cards__element photo">
              <img
                class="photo__image"
                src="./images/Карачаевск.jpg"
                alt="Карачаевск"
              />
              <div class="photo__title">
                <h2 class="photo__text">Карачаевск</h2>
                <button
                  type="button"
                  class="button photo__vector"
                  title="Нравится"
                  aria-label="Любимые картинки"
                ></button>
              </div>
              <button
                type="button"
                class="button photo__bin"
                title="Удаление"
                aria-label="Урна"
              ></button>
            </li>
            <li class="cards__element photo">
              <img
                class="photo__image"
                src="./images/гораЭльбрус.jpg"
                alt="Эльбрус"
              />
              <div class="photo__title">
                <h2 class="photo__text">Гора Эльбрус</h2>
                <button
                  type="button"
                  class="button photo__vector"
                  title="Нравится"
                  aria-label="Любимые картинки"
                ></button>
              </div>
              <button
                type="button"
                class="button photo__bin"
                title="Удаление"
                aria-label="Урна"
              ></button>
            </li>
            <li class="cards__element photo">
              <img
                class="photo__image"
                src="./images/Домбай.jpg"
                alt="Домбай"
              />
              <div class="photo__title">
                <h2 class="photo__text">Домбай</h2>
                <button
                  type="button"
                  class="button photo__vector"
                  title="Нравится"
                  aria-label="Любимые картинки"
                ></button>
              </div>
              <button
                type="button"
                class="button photo__bin"
                title="Удаление"
                aria-label="Урна"
              ></button>
            </li>
            <li class="cards__element photo">
              <img
                class="photo__image"
                src="./images/гораЭльбрус.jpg"
                alt="Эльбрус"
              />
              <div class="photo__title">
                <h2 class="photo__text">Гора Эльбрус</h2>
                <button
                  type="button"
                  class="button photo__vector"
                  title="Нравится"
                  aria-label="Любимые картинки"
                ></button>
              </div>
              <button
                type="button"
                class="button photo__bin"
                title="Удаление"
                aria-label="Урна"
              ></button>
            </li>
            <li class="cards__element photo">
              <img
                class="photo__image"
                src="./images/Домбай.jpg"
                alt="Домбай"
              />
              <div class="photo__title">
                <h2 class="photo__text">Домбай</h2>
                <button
                  type="button"
                  class="button photo__vector"
                  title="Нравится"
                  aria-label="Любимые картинки"
                ></button>
              </div>
              <button
                type="button"
                class="button photo__bin"
                title="Удаление"
                aria-label="Урна"
              ></button>
            </li>
            <li class="cards__element photo">
              <img
                class="photo__image"
                src="./images/Карачаевск.jpg"
                alt="Карачаевск"
              />
              <div class="photo__title">
                <h2 class="photo__text">Карачаево-Ч...</h2>
                <button
                  type="button"
                  class="button photo__vector"
                  title="Нравится"
                  aria-label="Любимые картинки"
                ></button>
              </div>
              <button
                type="button"
                class="button photo__bin"
                title="Удаление"
                aria-label="Урна"
              ></button>
            </li>
          </ul>
        </section>
      </main>
      <footer class="page__footer footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
      </footer>
    </div>
    <div id="popup" class="popup">
      <div class="popup__body">
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form class="form" name="myForm">
          <input
            class="form__item form__item_type_name"
            type="text"
            name="username"
            placeholder="Имя"
            value=""
          />
          <input
            class="form__item form__job form__item_type_job"
            type="text"
            name="job"
            placeholder="О себе"
            value=""
          />
          <button
            type="submit"
            class="button popup__save"
            title="Сохранить"
            aria-label="Хранить"
          >
            Сохранить
          </button>
        </form>
        <button 
          type="button" 
          class="button popup__close"
          title="Закрыть"
          aria-label="Закрытие">
          <img
            class="popup__close-icon"
            src="./images/CloseIcon.svg"
            alt="Кнопка закрытия"
          />
        </button>
      </div>
    </div>
    <div id="popup-card" class="popup-cards">
      <div class="popup__body">
        <h2 class="popup__heading">Новое место</h2>
        <form class="form-card" name="FormCards">
          <input
            class="form__item form-cards_type_name"
            type="text"
            name="cardname"
            placeholder="Название"
            value=""
          />
          <input
            class="form__item form-cards__link form-cards_type_link"
            type="text"
            name="link"
            placeholder="Ссылка на картинку"
            value=""
          />
          <button
            type="submit"
            class="button popup-cards__create"
            title="Создать"
            aria-label="Сделать"
          >
            Создать
          </button>
        </form>
        <button
          type="button"
          class="button popup-cards__close"
          title="Закрыть"
          aria-label="Закрытие"
        >
          <img
            class="popup__close-icon"
            src="./images/CloseIcon.svg"
            alt="Кнопка закрытия"
          />
        </button>
      </div>
    </div>
    <div id="popup-image" class="popup-image">
      <div class="popup-image__body">
        <img 
          class="popup-image__photo" 
          src="#" 
          alt="" />
        <p class="popup-image__text"></p>
        <button
          type="button"
          class="button popup-image__close"
          title="Закрытие"
          aria-label="Закрыть"
        ></button>
      </div>
    </div>
    <template id="template-photo">
      <li class="cards__element photo">
        <img 
          src="#" 
          class="photo__image" 
          alt="" />
        <div class="photo__title">
          <h2 class="photo__text"></h2>
          <button
            type="button"
            class="button photo__vector"
            title="Нравится"
            aria-label="Любимые картинки"
          ></button>
        </div>
        <button
          type="button"
          class="button photo__bin"
          title="Удаление"
          aria-label="Урна"
        ></button>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
